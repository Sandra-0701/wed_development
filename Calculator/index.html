<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="screen">
        <div class="output">
            <input type="text" id="in">
        </div>
        <div class="buttons">
            <div class="btn">
                <button onclick="clearDisplay()" class="btns">C</button>
            </div>
            <div class="btn">
                <button onclick="clickDisplay(7)" class="btns">7</button>
                <button onclick="clickDisplay(8)" class="btns">8</button>
                <button onclick="clickDisplay(9)" class="btns">9</button>
                <button onclick="clickDisplay('/')" class="btns">/</button>
            </div>
            <div class="btn">
                <button onclick="clickDisplay(4)" class="btns">4</button>
                <button onclick="clickDisplay(5)" class="btns">5</button>
                <button onclick="clickDisplay(6)" class="btns">6</button>
                <button onclick="clickDisplay('*')" class="btns">*</button>
            </div>
            <div class="btn">
                <button onclick="clickDisplay(1)" class="btns">1</button>
                <button onclick="clickDisplay(2)" class="btns">2</button>
                <button onclick="clickDisplay(3)" class="btns">3</button>
                <button onclick="clickDisplay('-')" class="btns">-</button>
            </div>
            <div class="btn">
                <button onclick="clickDisplay('+')" class="btns">+</button>
                <button onclick="equalDisplay('=')" class="btns">=</button>
                <button onclick="clickDisplay('.')" class="btns">.</button>
                <button onclick="clickDisplay(0)" class="btns">0</button>
            </div>
        </div>



    </div>
</body>
</html>
